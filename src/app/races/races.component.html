<div style="text-align:center">
    <h1>
        {{title}}
    </h1>

</div>


<ul class="races">
  <a *ngFor="let race of races" routerLink="/detail/{{race.id}}">
   <li>  {{race.name}}
    <br />
    {{race.closing_time | date:"dd/MM/yyyy 'at' h:mm a"}} <br /><br/>
       <button>Place the bets</button>
   </li>
  </a>
</ul>
